          ---
          ### ¿Qué es Angular?
          Es una plataforma de desarrollo construida en TypeScript para desarrollar aplicaciones web SPA (Single Page Application). <!-- .element class="fragment" -->
          ---
          ### ¿Qué nos ofrece?
          - Un framework basado en componentes. <!-- .element class="fragment" -->
          - Una colección de librerías que abarcan múltiples características. <!-- .element class="fragment" -->
          - Un conjunto de herramientas de desarrollador que nos ayudan en el proceso de construcción de aplicaciones web. <!-- .element class="fragment" -->
          ---
          ### Páginas web tradicionales (SSR)
          - Existen múltiples puntos de entrada o documentos HTML para cargar las vistas de la aplicación.<!-- .element class="fragment" -->
          - El conjunto de páginas disponibles en la aplicación son elaboradas (rendering) y entregadas por el servidor mediante una recarga en el navegador.<!-- .element class="fragment" -->
          ---
          - Experiencia de usuario inicial más rápida.<!-- .element class="fragment" -->
          - Habilita el SEO (Search Engine Optimization) en la aplicación.<!-- .element class="fragment" -->
          ---
          Ciclo de vida tradicional de una página web <!-- .element class="fragment" -->
          <div class="image-full-size fragment">
            <img src="assets/angular/traditional.png" />
            <em>Server Side Rendering (SSR)</em>
          </div>
          ---
          ### Single Page Application (SPA) <!-- .element class="fragment" -->
          - Página o aplicación web que solo tiene un documento HTML como punto de entrada. <!-- .element class="fragment" -->
          - El total de las páginas o características de la aplicación son renderizadas en el navagador web. <!-- .element class="fragment" -->
          - No se requiere realizar recargas en la aplicación o páginas para interactuar. <!-- .element class="fragment" -->
          ---
          - Experiencia intermedia y final del usuario más rápida.<!-- .element class="fragment" -->
          - Hábilita el SEO solo para el punto de entrada de la aplicación. <!-- .element class="fragment" -->
          ---
