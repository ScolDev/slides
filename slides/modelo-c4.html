          ### 5. Notación<br /><!-- .element class="fragment" -->
          El modelo C4 es independiente de la notación y no prescribe ninguna notación en particular.<br /><br /><!-- .element class="fragment" -->
          Sin embargo, hace uso de una notación simple que funciona muy bien en pizarras, notas adhesivas, papel, fichas y una gran variedad de herramientas de diagramación.<!-- .element class="fragment" -->
          ---
          <div class="image-full-size">
            <img src="assets/c4/notation.png"/>
          </div>
          <div class="image-full-size">
            <img src="assets/c4/notacion-2.png"/>
          </div>
          <em>Notación Simple</em>
          ---
          - Persona: Representa uno de los usuarios humanos del sistema de software (ej. actores, roles, personas, etc)<br /><!-- .element class="fragment" -->
          - Sistema de Software: El nivel de abstracción más alto y describe aquello que entrega valor al usuario, tanto propios como externos.<br /><!-- .element class="fragment" -->
          ---
          - Contenedor: Representa una aplicación o almacenamiento de datos. Debe estar en ejecución para que el sistema completo funcione. (ej. aplicación web server-side, aplicación web client-side, aplicación móvil, función serverless, base de datos, etc)<br /><!-- .element class="fragment" -->
          - Componente: Agrupación de funcionalidad relacionada y encapsulada detrás de una interfaz bien definida.<br /><!-- .element class="fragment" -->
          ---
          - Código: Representaciones de bajo nivel que evidencien los detalles de implementación de un componente particular del sistema.
