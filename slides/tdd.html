          ## Test Driven Development (TDD)
          Una perspectiva que puede gustar
          🚀
          <br />
          <br />
          <br />

          Robert Stevens Pineda (stevenscol.co) <!-- .element class="logo" -->
          ---
          ### ¿Por qué probamos el código?
          - Nos lo exigen en el proyecto (Coverage) 📊<!-- .element class="fragment" -->
          - Mejoramiento de la calidad <!-- .element class="fragment" -->
            - Reducción de bugs 🐞<!-- .element class="fragment" -->
            - Mantenibilidad (Refactoring) ⛽<!-- .element class="fragment" -->
            - Evolución (Nuevas Características) 🏋️‍♂️<!-- .element class="fragment" -->
          - ... <!-- .element class="fragment" -->
          - Es nuestra RESPONSABILIDAD y NO debe ser NEGOCIABLE 👀<!-- .element class="fragment" -->
          ---
          ### Pruebas automatizadas
          Código que describe los requerimientos y valida la correctividad de nuestra aplicación. <!-- .element class="fragment" -->
          ---
          ### Pirámide del Testing
          <div class="image-full-size">
            <img src="assets/tdd/piramide-testing.png" />
          </div>
          ---
          ### Test Driven Development
          Es una metódología de desarrollo cuyo objetivo es escribir primero las pruebas antes que su implentación  <!-- .element class="fragment" -->
          ---
          Se basa en tres reglas básicas:   <!-- .element class="fragment" -->
            1. No escribir código productivo hasta no tener una prueba que falle   <!-- .element class="fragment" -->
            2. No escribir más de una prueba unitario suficiente para fallar  <!-- .element class="fragment" -->
            3. No escribirás más código del necesario para hacer pasar el test  <!-- .element class="fragment" -->
          ---
          ### Ciclo del TDD
          <div class="image-medium-size">
            <img src="assets/tdd/tdd.png" />
          </div>
          ---
          ### ¿Por qué TDD?
          - Permite descubrir el diseño y comportamiento temprano antes de ser implementado <!-- .element class="fragment" -->
          - Completitud de los requerimientos <!-- .element class="fragment" -->
          - Mejora notable de la Testeabilidad y otros atributos de calidad de la solución <!-- .element class="fragment" -->
          - Ayuda a manejar la complejidad del software (divide y vencerás) <!-- .element class="fragment" -->
          - ...<!-- .element class="fragment" -->
          ---
          - Es una hábilidad muy bien valorada <!-- .element class="fragment" -->
          - Enseña a construir mejores pruebas unitarias<!-- .element class="fragment" -->
          - Facilita la enseñanza en el desarrollo de software<!-- .element class="fragment" -->
          ---
          ### Coverage 100%
